<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/css/styles.css">
</head>
<body class="my-bg-color text-black">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="w-100" style="max-width: 400px;">

                <div id="register-section" class="bg-light text-dark p-3 text-center rounded-3 shadow">
                    <h2>Criar conta</h2>
                    <form class="formRegister">
                        <div class="mb-3">
                            <label for="register-email" class="form-label">Email:</label>
                            <input type="email" class="form-control email" id="register-email">
                        </div>
                        <div class="mb-3">
                            <label for="register-senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control password" id="register-senha">
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                    <p class="mt-3">Já possui uma conta? <a class="btn-go login">faça login</a>.</p>
                </div>
                
                <div id="login-section" class="bg-light text-dark p-3 d-none text-center rounded-3 shadow">
                    <h2>Faça login</h2>
                    <form class="formSignIn">
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email:</label>
                            <input type="email" class="form-control email" id="login-email">
                        </div>
                        <div class="mb-3">
                            <label for="login-senha" class="form-label">Senha:</label>
                            <input type="password" class="form-control password" id="login-senha">
                        </div>
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </form>
                    <p class="mt-3">Ainda não possui uma conta? <a class="btn-go register btn-link">registre-se</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/assets/js/main.js"></script>
</body>
</html>
